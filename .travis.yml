dist: trusty

services: mongodb
language: python
python:
  - 3.5

install:
  - pip install -r requirements.txt
  - pip install -r tests/test-requirements.txt



jobs:
  include:
    - stage: run server
      script: python httpapi.py >> logs/server_log.txt 2>&1

    - stage: run tests
      script: python tests/test_users_api.py
      script: cat logs/server_log.txt
